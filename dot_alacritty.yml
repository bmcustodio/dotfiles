colors:
  primary:
    background: "#282c34"
    foreground: "0xabb2bf"
  normal:
    black:   "0x1e2127"
    blue:    "0x61afef"
    cyan:    "0x56b6c2"
    green:   "0x98c379"
    magenta: "0xc678dd"
    red:     "0xe06c75"
    white:   "0xabb2bf"
    yellow:  "0xd19a66"
  bright:
    black:   "0x5c6370"
    blue:    "0x61afef"
    cyan:    "0x56b6c2"
    green:   "0x98c379"
    magenta: "0xc678dd"
    red:     "0xe06c75"
    white:   "0xffffff"
    yellow:  "0xd19a66"
font:
  bold:
    family: CaskaydiaCove Nerd Font Mono
  bold_italic:
    family: CaskaydiaCove Nerd Font Mono
    style: Bold Italic
  italic:
    family: CaskaydiaCove Nerd Font Mono
  normal:
    family: CaskaydiaCove Nerd Font Mono
  size: 14
key_bindings:
  - { key: Left,     mods: Alt,     chars: "\x1bb"                       } # Skip word left
  - { key: Right,    mods: Alt,     chars: "\x1bf"                       } # Skip word right
  - { key: Left,     mods: Command, chars: "\x1bOH",   mode: AppCursor   } # Home
  - { key: Right,    mods: Command, chars: "\x1bOF",   mode: AppCursor   } # End
selection:
  save_to_clipboard: true
window:
  opacity: 0.9
  startup_mode: SimpleFullscreen 
